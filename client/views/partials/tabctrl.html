<template name="tabctrl">
<ul class="nav nav-tabs" id="mainTab">
   {{#each files}}
        <li class="{{active}}" ><a href="#{{_id}}" data-toggle="tab">
            <button class="close closeTab" type="button" >&NonBreakingSpace; Ã—</button>{{name}}</a>
        </li>
   {{/each}}
</ul>
<div class="tab-content">
    {{#each files}}
        <div class="tab-pane {{active}}" id="{{_id}}">{{> editor id=_id path=path}}</div>
    {{/each}}
</div>
</template>
